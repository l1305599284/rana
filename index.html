<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RANA</title>
    <style>
      .inputs {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1em;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="inputs">
      <div><span>Point Light color</span> <input id="plc" type="color" /></div>
      <div>
        <span>Point Light x</span>
        <input id="plx" type="range" min="-5" max="5" step="0.01" value="0" />
      </div>
      <div>
        <span>Point Light y</span>
        <input id="ply" type="range" min="-5" max="5" step="0.01" value="0" />
      </div>
      <div>
        <span>Point Light z</span>
        <input id="plz" type="range" min="-5" max="5" step="0.01" value="0" />
      </div>
      <div>
        <span>Point Light Intensity</span>
        <input id="pli" type="range" min="0" max="10" step="0.05" value="1" />
      </div>
      <div>
        <span>Point Light Radius</span>
        <input id="plr" type="range" min="0" max="5" step="0.1" value="5" />
      </div>
      <div>
        <span>left</span>
        <input id="left" type="range" min="-5" max="5" step="0.1" value="0" />
      </div>
      <div>
        <span>top</span>
        <input id="top" type="range" min="-5" max="5" step="0.1" value="0" />
      </div>
      <div>
        <span>z</span>
        <input id="z" type="range" min="-5" max="5" step="0.1" value="0" />
      </div>
      <div>
        <span>camera.x</span>
        <input id="cx" type="range" min="-5" max="5" step="0.1" value="0" />
      </div>

      <div>
        <span>camera.z</span>
        <input id="cz" type="range" min="-5" max="5" step="0.1" value="0" />
      </div>
      <div>
        <span>Scale</span>
        <input id="scale" type="range" min="1" max="2" step="0.01" value="1" />
      </div>
      <div>
        <span>fov</span>
        <input id="fov" type="range" min="0" max="180" step="1" value="150" />
      </div>
      <div>
        <span>n</span>
        <input id="n" type="range" min="1" max="5" step="1" value="1" />
      </div>
      <div>
        <span>f</span>
        <input id="f" type="range" min="0.1" max="10" step="0.1" value="5" />
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
